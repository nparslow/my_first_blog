
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            {# {{ post }} #}
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {# |linebreaks will convert line-breaks into paragraphs #}
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
